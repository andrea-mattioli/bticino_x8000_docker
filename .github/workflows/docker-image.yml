name: ci

on:
  push:
    branches: homeassistant-v2-latest

jobs:
  multi-registries:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push i386
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/386
          push: true
          tags: amattioli2/homeassitant_addon_bticino_x_8000:i386
          build-args: ARCH=i386
      -
        name: Build and push amd64
        uses: docker/build-push-action@v2
        with:           
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: amattioli2/homeassitant_addon_bticino_x_8000:amd64
          build-args: ARCH=amd64
      -
        name: Build and push armv6
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm/v6
          push: true
          tags: amattioli2/homeassitant_addon_bticino_x_8000:armv6
          build-args: ARCH=armv6
      -
        name: Build and push armv7
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm/v7
          push: true
          tags: amattioli2/homeassitant_addon_bticino_x_8000:armv7
          build-args: ARCH=armv7
      -
        name: Build and push arm64
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: amattioli2/homeassitant_addon_bticino_x_8000:arm64
          build-args: ARCH=armv64
