<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="">
    <title>{{ title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <style>
      #myDIV {
        width: 50%;
        display: none
      }
      </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
   <div class="container-fluid">
        <div class="jumbotron">

        <h3 style="color: #5e9ca0;">C2C Subscription:</h4>
        <table border="1">
        <thead><tr><th><h4 style="color: #fffff;text-align:center">plantId</h4></th><th><h4 style="color: #fffff;text-align:center">subscriptionId</h4></th><th><h4 style="color: #fffff;text-align:center">EndPointUrl</h4></th><th><h4 style="color: #fffff;text-align:center">   Action   </h4></th></tr></thead>
        <tbody>
            {% for i in c2c_conf %}
                    <tr>
                        <td style="text-align:center">{{ i['plantId'] }}</td>
                        <td style="text-align:center">{{ i['subscriptionId'] }}</td>
                        <td style="text-align:center">{{ i['EndPointUrl'] }}</td>
                        <td style="text-align:center"><button onclick="goPython('{{ i['plantId'] }}', '{{ i['subscriptionId'] }}')";>Remove</button></td>
                    </tr>
            {% endfor %}
        </body>
        </table>
      </tbody>
      <body>
   
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
        <script>
            function goPython(my_plantId,my_subscriptionId){
                $.ajax({
                  url: "c2c_remove?plantId="+my_plantId+"&subscriptionId="+my_subscriptionId,
                 context: document.body
                }).done(function() {
                 alert('Removed!');
                 location.reload();
                });
            }
        </script>
                </div>
    </div>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
